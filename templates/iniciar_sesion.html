<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/login.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="shortcut icon" href="../static/img/favicon.ico" type="image/x-icon">
    <title>Login</title>
</head>

<body>
    <header>
        <div class="logo">
            <a href="../index.html">
                <img src="../static/img/back.png" alt="Almacen_lo_de_Matias_Logo">
            </a>
        </div>
    </header>
    <main>
        <div class="container-form">
            <div class="container-login">
                <h3>INICIAR SESIÓN</h3>
                <form action="#">
                    <label for="username">Usuario o Email<input type="text" id="username"
                            placeholder="Ingrese su usuario o email"></label>
                    <label for="password">Contraseña<input type="text" id="password" placeholder="Ingrese su contraseña"></label>
                    <input type="submit" value="Iniciar Sesión" class="btn">
                    <div class="container-span">
                        <span><input type="checkbox">Recordar</span>
                        <span><a href="#">Olvidaste tu contraseña?</a></span>

                    </div>
                </form>
            </div>
            <div class="container-otherside">
                <img src="../static/img/logo.png" alt="">
                <hr>
                <h2>Bienvenidos</h2>
                <hr>
                <span>¿No tienes una cuenta?<a href="../templates/register.html">Regístrate aquí</a></span>
            </div>
        </div>
    </main>
    <footer></footer>
</body>

</html>
